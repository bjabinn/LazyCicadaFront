<form class="basic-container">
  <mat-form-field >
    <input (focus)="startObservable(1)" type="text" placeholder="Centro" aria-label="Centros" matInput [formControl]="centroControl" (keyup)="applyFilter($event.target.value)" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let centro of filteredOptionsCentros | async" [value]="centro">
        {{centro}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<mat-form-field class="basic-container">
  <input matInput [matDatepicker]="picker" placeholder="Elige una fecha">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="searchButton1">
  <mat-button-toggle value="bold" class="searchButton2">Buscar</mat-button-toggle>
</mat-button-toggle-group>

<div class="results">
  <!-- <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field> -->
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position" class="grid-container">
      <th mat-header-cell *matHeaderCellDef class="headerNum"> 1 </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-grid-list cols="2" rowHeight="1:1">
          <mat-grid-tile colspan="2" class="first">{{element.position}}</mat-grid-tile>
          <mat-grid-tile class="inter">2</mat-grid-tile>
          <mat-grid-tile class="inter">3</mat-grid-tile>
        </mat-grid-list>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
